#BD local
spring.datasource.url= jdbc:postgresql://localhost:5433/spring_ktt
spring.datasource.username=postgres
spring.datasource.password=12345

#ACA INDICA QUE ESTAMOS UTILIZANDO POSTGREE CON SUA DIALETO RESPECTIVO
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect


# EL "update" HACE CON QUE CADA COSA QUE SE VA CREANDO EN LA BD
# SE VA ACTUALIZANDO
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update  

#ACA NOS VA MOSTRAR SIEMPRE EL SQL GENERADO
spring.jpa.show-sql=true
